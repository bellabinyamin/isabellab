{"bgColorIndex":0,"textColorIndex":1,"note":"<html>\n\n<head>\n\n<!--Cybercrime information\n\tPage created by Isabella Binyamin\n\tFebruary 28, 2024\n—>\n\n<title>What is Cybercrime?<\/title>\n\n<\/head>\n\n<body bgcolor=“#FFFFFF”>\n\n<h2 style=“text-align: center; color: blue”>What is Cybercrime and how to Protect Yourself<\/h2>\n\n<p>Cybercrime is the use of the internet, networks, and digital devices to commit illegal activities. These attacks can include:<\/p>\n\n<ul>\n\n\t<li>indenity theft<\/li>\n\t<li>cyber stalking or fraud<\/li>\n\t<li>installing viruses on computers<\/li>\n\t<li>data breaches<\/li>\n\t<li>spreading misinformation<\/li>\n<\/ul>\n\n<h1 style=“text-align: left”><img src=“cybercrime.jpg” alt=“Cybercrime Image” \/><\/h1>\n\n<p>Cybercrime is a <b>huge<\/b> invasion of privacy, and can leave end users with distressful financial impacts and loss of sensitive data. A common tactic that criminals use to commit these acts is <i>phishing,<\/i> where cybercriminals trick you into giving out personal information either through texts, emails, or phone calls.<\/p>\n\n<\/body>\n\n<\/html>"}
